<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="uname">Enter Name :</label>
        <input type="text" name="name1" id="uname" size="60" maxlength="5" placeholder="enter your first name" required>


        <br><br>
        <label for="pass">Enter password:</label>
        <input type="password" name="pass1" id="pass" placeholder="enter password" required>


        <br><br>
        <label for="email">Enter email:</label>
        <input type="email" name="email1" id="email" placeholder="enter ur email address"required>

        <br><br>
        <label for="feedback">enter feedback:</label><br>
        <textarea name="feedback" id="feedback" rows="7" cols="40">positve review</textarea>

        <br><br>
        <label for="hobby">choose ur hobby</label>
        <input type="checkbox" name="hobby" id="hobby" value="cook" checked>cooking
        <input type="checkbox" name="hobby" id="hobby" value="rub">rub one out
        <input type="checkbox" name="hobby" id="hobby" value="sleep">sleeping

        <br><br>
        <label for="profession">choose ur profession</label>

        <input type="radio" name="profession" id="btech" value="btech" >
        <label for="btech">Btech</label>

        <input type="radio" name="profession" id="bba" value="bca">
        <label for="bba">Bba</label>

        <input type="radio" name="profession" id="bca" value="bba">
        <label for="bca">Bca</label>


        <br><br>
        <label for="statesel">select state:</label><br>

        <select name="statesel" id="statesel" size="2" multiple>
            <option value="choose ur state">select ur state</option>
            <option value="up" selected>UP</option>
            <option value="punjab">Punjab</option>
            <option value="mp">MP</option>
            <option value="kerela">kerela</option>
        </select>

        <br><br>

        <label for="filesel">choose file:</label>
        <input type="file" name="filesel" id="filesel">



        <br><br>
        <input type="submit" name="" id="submitform" value="submit form"><br><br>
        <input type="reset" name="resetform" id="resetform" value="RESET">
        <input type="image" name="imgbtn" id="imgbtn" src="submit-button-png-11.png" width="90" height="40">


    </form>
</body>
</html>
